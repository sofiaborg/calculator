<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Kalkylator</title>
	</head>
	<body>
		<h1>Calculator</h1>
		<div id="calc-wrapper" name="calc-wrapper">
			<div class="output" id="output" name="output">
				<div class="previous"></div>
				<div class="current"></div>
			</div>
			<button class="operand-plus" value="+">+</button>
			<button class="operand-minus" value="-">-</button>
			<button class="operand-times" value="×">×</button>
			<button class="operand-divided" value="÷">÷</button>
			<button class="number-seven" value="7">7</button>
			<button class="number-eight" value="8">8</button>
			<button class="number-nine" value="9">9</button>
			<button class="number-four" value="4">4</button>
			<button class="number-five" value="5">5</button>
			<button class="number-six" value="6">6</button>
			<button class="number-one" value="1">1</button>
			<button class="number-two" value="2">2</button>
			<button class="number-three" value="3">3</button>
			<button class="number-zero" value="0">0</button>
			<button class="number-point" value=".">.</button>
			<button class="calc-clear" value="C">AC</button>
			<button class="calc-equal" value="=">=</button>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
